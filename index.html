<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>Bounce Ball</title>

   <link href="http://fonts.googleapis.com/css?family=Frijole" rel="stylesheet" />
   <link href="css/reset.css" rel="stylesheet" />
   <link href="css/style.css" rel="stylesheet" />

   <script src="game.js"></script>
</head>
<body>
   <div id="game" unselectable="on">
      <canvas id="canvas" width="700" height="280"></canvas>
      <div id="title">Bounce Ball</div>
      <div id="onePlayer" class="handCursor">1 Player</div>
      <div id="twoPlayers" class="handCursor">2 Players</div>   
      <div id="play" class="handCursor">Play!</div>
      <div id="back" class="handCursor">Back</div>
      <input type="text" id="playerInput" />
      <input type="text" id="firstPlayerInput" />
      <input type="text" id="secondPlayerInput" />
      <div id="enterName">Enter your name:</div>
      <div id="enterFirstName">First player:</div>
      <div id="enterSecondName">Second player:</div>
      <div id="playAgain" class="handCursor">Play again</div>
      <div id="loading"></div>
   </div>
</body>
</html>
